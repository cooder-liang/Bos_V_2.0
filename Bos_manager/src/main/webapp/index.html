<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bos管理系统首页</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="./js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
    <!-- 导入ztree类库 -->
    <link rel="stylesheet" href="./js/ztree/zTreeStyle.css" type="text/css"/>
    <script src="./js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
    <script src="./js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script type="text/javascript">
        /**
         * 页面加载时执行的函数
         */
        $(function () {

            /**
             Ztree菜单通用配置
             */
            var setting = {
                data : {
                    simpleData : { // 简单数据
                        enable : true
                    }
                },
                callback : {
                    onClick : onClick
                }
            };
            /**
             * 基本功能
             */
            // 基本功能菜单加载
            $.post("./data/menu.json",function(data){
                $.fn.zTree.init($("#treeMenu"), setting, data);
            },"json");

            /**
             * 系统管理
             */


            /**
             * 点击修改密码
             */
            $("#btnEp").click(function () {
                alert("修改密码");
            })
            /**
             * 点击取消修改
             */
            $("#btnCancel").click(function () {
                $("#editPwdWindow").window('close');
            })
        });

        function onClick(event, treeId, treeNode, clickFlag) {
            // 判断树菜单节点是否含有 page属性
            if (treeNode.page!=undefined && treeNode.page!= "") {
                if ($("#tabs").tabs('exists', treeNode.name)) {// 判断tab是否存在
                    $('#tabs').tabs('select', treeNode.name); // 切换tab
                } else {
                    // 开启一个新的tab页面
                    var content = '<div style="width:100%;height:100%;overflow:hidden;">'
                        + '<iframe src="'
                        + treeNode.page
                        + '" scrolling="auto" style="width:100%;height:100%;border:0;" ></iframe></div>';

                    $('#tabs').tabs('add', {
                        title : treeNode.name,
                        content : content,
                        closable : true,
                        tools:[{
                            iconCls:'icon-reload', // 刷新按钮
                            handler : function(){
                                var tab = $('#tabs').tabs('getTab',treeNode.name);
                                $("iframe[src='"+treeNode.page+"']").get(0).contentWindow.location.reload(true);
                            }
                        }]
                    });
                }
            }
        }

        /**
         * 修改主题
         */
        changeTheme = function (themeName) {
            var $easyuiTheme = $('#easyuiTheme');
            var url = $easyuiTheme.attr('href');
            var href = url.substring(0, url.indexOf('themes')) + 'themes/'
                + themeName + '/easyui.css';
            $easyuiTheme.attr('href', href);
            var $iframe = $('iframe');
            if ($iframe.length > 0) {
                for (var i = 0; i < $iframe.length; i++) {
                    var ifr = $iframe[i];
                    $(ifr).contents().find('#easyuiTheme').attr('href', href);
                }
            }
        };

        /**
         * 修改密码
         */
        function editPassword() {
            $("#editPwdWindow").window('open');
        }

        /**
         * 联系管理员
         */
        function showAbout() {
            $.messager.alert("bos v2.0综合物流管理平台", "设计: honor<br/> 管理员邮箱: m18513333561@163.com <br/>")
        }

        /**
         * 退出系统
         */
        function logoutFun() {
            $.messager.confirm("系统提示", "您确定要退出本次登录吗？", function (isLoginOut) {
                if (isLoginOut) {
                    location.href = './login.html';
                }
            })
        }
    </script>


</head>
<body class="easyui-layout">
<!--北   最上面的Header-->
<div data-options="region:'north',border:false" style="height:70px;padding: 10px;">
    <div>
        <img src="./images/logo.png">
    </div>
    <div id="sessionInfoDiv" style="position: absolute;right: 5px;top:10px;">
        [<strong>超级管理员</strong>]，欢迎你！您使用[<strong>192.168.1.100</strong>]IP登录！
    </div>
    <div style="position: absolute; right: 5px; bottom: 10px; ">
        <a href="javascript:void(0);" class="easyui-menubutton"
           data-options="menu:'#layout_north_pfMenu',iconCls:'icon-ok'">更换皮肤</a>
        <a href="javascript:void(0);" class="easyui-menubutton"
           data-options="menu:'#layout_north_kzmbMenu',iconCls:'icon-help'">控制面板</a>
    </div>
    <div id="layout_north_pfMenu" style="width: 120px; display: none;">
        <div onclick="changeTheme('default');">default</div>
        <div onclick="changeTheme('gray');">gray</div>
        <div onclick="changeTheme('black');">black</div>
        <div onclick="changeTheme('bootstrap');">bootstrap</div>
        <div onclick="changeTheme('metro');">metro</div>
    </div>
    <div id="layout_north_kzmbMenu" style="width: 100px; display: none;">
        <div onclick="editPassword();">修改密码</div>
        <div class="menu-sep"></div>
        <div onclick="showAbout();">联系管理员</div>
        <div class="menu-sep"></div>
        <div onclick="logoutFun();">退出系统</div>
    </div>
</div>
<!--南-->
<div data-options="region:'south',border:false" style="height:50px;padding: 10px">
    <table style="width: 100%;">
        <tbody>
        <tr>
            <td style="width: 400px;">
                <div style="color: #999; font-size: 8pt;">
                    BOSv2.0综合物流管理平台 | Powered by <a href="http://www.itcast.cn/">传智播客</a>
                </div>
            </td>
            <td class="co1"><span id="online"
                                  style="background: url(./images/online.png) no-repeat left;padding-left:18px;margin-left:3px;font-size:8pt;color:#005590;">在线人数:1</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--东-->
<div data-options="region:'east',split:true" title="暂未开发" style="width:100px;"></div>
<!--西-->
<div data-options="region:'west',split:true" title="菜单导航" style="width:200px;">
    <div class="easyui-accordion" fit="true" border="false">
        <div title="基本功能" data-options="iconCls:'icon-mini-add'" style="overflow:auto">
            <ul id="treeMenu" class="ztree"></ul>
        </div>
        <div title="系统管理" data-options="iconCls:'icon-mini-add'" style="overflow:auto">
            <ul id="adminMenu" class="ztree"></ul>
        </div>
    </div>
</div>
<!--中-->
<div data-options="region:'center'"></div>
<!--修改密码窗口-->
<div id="editPwdWindow" class="easyui-window" title="修改密码" collapsible="false" minimizable="false"
     modal="true" closed="true" resizable="false" maximizable="false" icon="icon-save"
     style="width: 300px; height: 160px; padding: 5px;background: #fafafa">
    <!--输入的密码-->
    <div class="easyui-layout" fit="true">
        <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
            <table cellpadding=3>
                <tr>
                    <td>新密码：</td>
                    <td>
                        <input id="txtNewPass" type="Password" class="txt01"/>
                    </td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td>
                        <input id="txtRePass" type="Password" class="txt01"/>
                    </td>
                </tr>
            </table>
        </div>
        <!--确认  取消按钮-->
        <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
            <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)">确定</a>
            <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">取消</a>
        </div>
    </div>

</div>
<!--关闭tabs-->
<div id="mm" class="easyui-menu" style="width:120px;">
    <div data-options="name:'Close'">关闭当前窗口</div>
    <div data-options="name:'CloseOthers'">关闭其它窗口</div>
    <div class="menu-sep"></div>
    <div data-options="iconCls:'icon-cancel',name:'CloseAll'">关闭全部窗口</div>
</div>
</body>
</html>
